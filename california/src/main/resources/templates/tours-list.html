 <html 
 		xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}"
 		>
 		<head>
 		   <title>Tour List</title>
 		</head>
 <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <section layout:fragment="body" class="py-5">
                <div class="container px-5 my-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder">California Information</h1>
                        <p class="lead fw-normal text-muted mb-0">Find the beautiful tourism places in the world</p>
                    </div>
                    <div class="row gx-5">
                    <div>
                    	<form th:action="@{/tours/search} " class="form-inline my-2 my-lg-0 mb-3">
                    		<input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search Tours" aria-lable="Search">
                    	</form>
                    </div>
                        <div th:each="tour :${tours}" class="col-lg-6 mb-2" >
                            <div class="position-relative mb-3">
                                <img class="img-fluid rounded-3 mb-3" th:src="${tour.photoUrl}" alt="..." />
                                <a th:text="${tour.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
                            </div>
                             <a class="btn btn-primary" th:href="@{/tours/{tourId}(tourId=${tour.id})}">View</a>
                            <a class="btn btn-primary" th:href="@{/tours/{tourId}/edit(tourId=${tour.id})}">Edit</a>                 
                        </div>                        
                    </div>
                </div>
            </section>
            
        </main>
   </body>
    </html>
