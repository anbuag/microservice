<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
 		xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
 		layout:decorate="~{layout}"
 		>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
		<section layout:fragment="body"> >
	<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register page</div>
					
						<div class="card-body">
							<form action="tours" >
								<div class="mb-3">
									<label>Enter Name</label><input type="text"
									name="Name" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label><input type="text"
									name="email" class="form-control">
								</div>
								
								<div class="mb-3">
									<label>Enter Password</label><input type="password"
									name="password" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12" th:href="@{/tours}">Register</button>
							</form>
						</div>
						</div>
					</div>
					</div>
					</div>
</section>
</body>
</html>
