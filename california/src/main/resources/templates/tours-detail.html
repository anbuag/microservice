 <html 
 		xmlns:th="http://thymeleaf.org"
 		xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
 		layout:decorate="~{layout}">
 		
 <head>
 	<title>Tour Detail</title>
 </head>
 
 <body class="d-flex flex-column">
    
        
          <section layout:fragment="body">
      
                <div class="container px-5 my-5">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-6">
                            <div class="text-center mb-5">
                                <h1 class="fw-bolder" th:text="${tour.name}"></h1>
                                <p class="lead fw-normal text-muted mb-0" >California Information (CI)</p>
                            </div>
                        </div>
                    </div>
                    <div class="row gx-5">
                        <div class="col-12"><img class="img-fluid rounded-3 mb-5" th:src="${tour.photoUrl}" alt="..." /></div>
                            <p class="card-text" th:text="${tour.name}" ></p>
                        <div class="col-lg-6"><img class="img-fluid rounded-3 mb-5" th:src="${tour.photoUrl}" alt="..." /></div>
                        <div class="col-lg-6"><img class="img-fluid rounded-3 mb-5" src="https://www.gethow.org/wp-content/uploads/2017/05/tours-travel.jpg" alt="..." /></div>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-6">
                            <div class="text-center mb-5">
                            <h1>Tour Details</h1>
                                <p class="lead fw-normal text-muted" th:text="${tour.content}"></p>
                                <a class="text-decoration-none" th:href="@{/price}">
                                    View Price Details
                                    <i class="bi-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
              <a class="btn btn-lg btn-primary" th:href="@{/tours/{tourId}/delete(tourId=${tour.id})}">Delete</a>
              <hr>
              <a class="btn btn-lg btn-primary" th:href="@{/tours}">Back</a>
            </section>
        
      
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
         		
    </body>
    </html>
