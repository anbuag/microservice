 <html 
 		xmlns:th="http://thymeleaf.org"
 		xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
 		layout:decorate="~{layout}">
 		
 <head>
 	<title>Tour Edit</title>
 </head>
 
 <body class="d-flex flex-column h-100">
     <main class="flex-shrink-0">
        
          <section layout:fragment="body" class="py-5">
          <div class="container">
  <form role="form" method="post" th:action="@{/tours/{tourId}/edit(tourId=${tour.id})}" th:object="${tour}">
  <input type="hidden" th:field="*{id}">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Country Name</label>
      <input 
      		type="text" 
      		class="form-control" 
      		id="name" 
      		name="name"
      		th:field="*{name}"
      		placeholder="Country Name">
      		<p th:if="${#fields.hasErrors('name')} " class="text-danger" th:errors="*{name}"></p>
      	</div>
    <div class="form-group col-md-6">
      <label for="photoUrl">PhotoUrl</label>
      <input 
      		type="text" 
      		class="form-control" 
      		id="photoUrl" 
      		name="photoUrl"
      		th:field="*{photoUrl}"
      		placeholder="Photo Url">
      	<p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="content">Content</label>
    <input 
    		type="text" 
    		class="form-control" 
    		id="content" 
    		name="content"
      		th:field="*{content}"
    		placeholder="1234 Main St">
    	<p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>
            </section>
            </main>
        
    </body>
    </html>
